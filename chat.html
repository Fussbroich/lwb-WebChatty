<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="10">
    <title>Chatraum {{$.Key}}</title>
</head>

<body>
    <form action="/chat/{{$.Key}}" method="post">
        <input type="hidden" name="key" value="{{$.Key}}">
        <input type="text" name="message" placeholder="Nachricht...">
        <button type="submit">Senden</button>
    </form>
    {{range $m := $.Messages}}
    <div>{{$m.MsgID}} {{$m.Text}}</div>
    {{end}}
</body>

</html>
