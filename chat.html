<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="10">
    <title>Chatraum {{$.Key}}</title>
</head>

<body>
    <iframe src="chat_messages_frame.html" name="chatframe" id="chatframe" width="100%" height="300px"></iframe>
    <form action="/chat/{{$.Key}}" method="post">
        <input type="hidden" name="key" value="{{$.Key}}">
        <input type="text" name="message" placeholder="Nachricht...">
        <button type="submit">Senden</button>
    </form>
</body>

</html>
